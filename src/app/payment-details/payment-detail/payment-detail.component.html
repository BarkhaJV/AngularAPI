<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="PMId" [value]="service.formData.PMId" />
  <div class="form-group">
    <div class="input-group">
      <input
        name="CardOwnerName"
        #CardOwnerName="ngModel"
        [(ngModel)]="service.formData.CardOwnerName"
        class="form-control"
        placeholder="Card Owner Name"
        required
      />
    </div>
  </div>

  <div class="form-group">
    <input
      name="CardNumber"
      #CardNumber="ngModel"
      [(ngModel)]="service.formData.CardNumber"
      class="form-control"
      placeholder="16 digit Card Number"
      maxlength="16"
      minlength="16"
      required
    />
  </div>

  <div class="form-row">
    <div class="form-group col-md-7">
      <input
        name="ExpirationDate"
        #ExpirationDate="ngModel"
        [(ngModel)]="service.formData.ExpirationDate"
        class="form-control"
        placeholder="MM/YY"
        maxlength="5"
        minlength="5"
        required
      />
    </div>
    <div class="form-group col-md-5">
      <input
        type="password"
        name="CVV"
        #CVV="ngModel"
        [(ngModel)]="service.formData.CVV"
        class="form-control"
        placeholder="CVV"
        maxlength="3"
        minlength="3"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg btn-block">
      Submit
    </button>
  </div>
</form>
